<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Modal 6</title>
  <meta name="description" content="-30% на комбо-пакеты для email маркетологов"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="ap-modal-window ap-modal-window-md">
  <div class="ap-modal-window__close">
    <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M17.714 17.688L1.06698 1.04093" stroke="#333333" stroke-linecap="round"/>
      <path d="M17.7138 1.04093L1.06674 17.688" stroke="#333333" stroke-linecap="round"/>
    </svg>
  </div>
  <div class="ap-modal-window-md__img"><img src="img/m-6.png" alt="text"></div>
  <div class="ap-modal-window-md__inner">
    <div class="ap-modal-window__title"><div>Ищете инструмент</div> <div>для комплексного</div> email маркетинга?</div>
    <div class="ap-modal-window-md__text">
      <div>Скачайте STUDIO и получите</div> <span>10% скидку</span> при покупке
    </div>
    <form method="post" action="" class="ap-modal-window-md__form" autocomplete="off">
      <input type="email" name="email" id="email" class="ap-modal-window__inp" placeholder="ivanov@gmail.com">
      <input type="tel" name="tel" id="tel" class="ap-modal-window__inp" placeholder="+38 (0__) ___ __ __">
      <button class="ap-modal-window__btn" type="submit">Скачать</button>
    </form>
  </div>
</div>

<script src="jquery-3.4.1.min.js"></script>
<script src="custom.js"></script>
<script>
</script>
</body>
</html>
